<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1154px;
            height: 811px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/2012_1.js"></script>
        <script src="data/2017_2.js"></script>
        <script src="data/2021_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.603575369563043,91.81838894824014],[25.70313725036537,91.96016309741725]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_StamenTerrain_0');
        map.getPane('pane_StamenTerrain_0').style.zIndex = 400;
        var layer_StamenTerrain_0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            pane: 'pane_StamenTerrain_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_StamenTerrain_0;
        map.addLayer(layer_StamenTerrain_0);
        function pop_2012_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Year '] !== null ? autolinker.link(feature.properties['Year '].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2012_1_0() {
            return {
                pane: 'pane_2012_1',
                interactive: true,
            }
        }
        function style_2012_1_1() {
            return {
                pane: 'pane_2012_1',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_2012_1');
        map.getPane('pane_2012_1').style.zIndex = 401;
        map.getPane('pane_2012_1').style['mix-blend-mode'] = 'normal';
        var layer_2012_1 = new L.geoJson.multiStyle(json_2012_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2012_1',
            layerName: 'layer_2012_1',
            pane: 'pane_2012_1',
            onEachFeature: pop_2012_1,
            styles: [style_2012_1_0,style_2012_1_1,]
        });
        bounds_group.addLayer(layer_2012_1);
        function pop_2017_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2017_2_0() {
            return {
                pane: 'pane_2017_2',
                interactive: true,
            }
        }
        function style_2017_2_1() {
            return {
                pane: 'pane_2017_2',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_2017_2');
        map.getPane('pane_2017_2').style.zIndex = 402;
        map.getPane('pane_2017_2').style['mix-blend-mode'] = 'normal';
        var layer_2017_2 = new L.geoJson.multiStyle(json_2017_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2017_2',
            layerName: 'layer_2017_2',
            pane: 'pane_2017_2',
            onEachFeature: pop_2017_2,
            styles: [style_2017_2_0,style_2017_2_1,]
        });
        bounds_group.addLayer(layer_2017_2);
        function pop_2021_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Year'] !== null ? autolinker.link(feature.properties['Year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2021_3_0() {
            return {
                pane: 'pane_2021_3',
                interactive: true,
            }
        }
        function style_2021_3_1() {
            return {
                pane: 'pane_2021_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_2021_3');
        map.getPane('pane_2021_3').style.zIndex = 403;
        map.getPane('pane_2021_3').style['mix-blend-mode'] = 'normal';
        var layer_2021_3 = new L.geoJson.multiStyle(json_2021_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2021_3',
            layerName: 'layer_2021_3',
            pane: 'pane_2021_3',
            onEachFeature: pop_2021_3,
            styles: [style_2021_3_0,style_2021_3_1,]
        });
        bounds_group.addLayer(layer_2021_3);
        map.addLayer(layer_2021_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/2021_3.png" /> 2021': layer_2021_3,'<img src="legend/2017_2.png" /> 2017': layer_2017_2,'<img src="legend/2012_1.png" /> 2012': layer_2012_1,"Stamen Terrain": layer_StamenTerrain_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
